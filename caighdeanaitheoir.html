<div class="container">
    <div class="container" style="text-align:center;margin:15px;">
    <p>Cuir isteach téacs le sean-litriú anseo sa bhosca thíos agus nuair a bheidh sé sin déanta agat, brúigh an cnaipe "Tiontaigh an téacs".</p>
    <div class="" style="text-align:auto;margin:15px;">
<form id="IGform">
  <textarea rows="10" cols="80" id="sourcetext" name="teacs" wrap="virtual"></textarea>
  <br/><br/>
        <input type="submit" class="btn btn-success" value="Tiontaigh an téacs"</input>
        <input type="reset" class="btn btn-light" value="Glan"></input>
  <br/><br/>
</form>
<hr/>
<div id="output"></div>
</div>


<script>
  window.addEventListener("load", function () {
    var form = document.getElementById("IGform");
    form.addEventListener("submit", function (event) {
      event.preventDefault();
      var XHR = new XMLHttpRequest();

      XHR.onreadystatechange = function(event) {
        if (XHR.readyState == XMLHttpRequest.DONE) {
          if (XHR.status == 200) {
            processPairs(JSON.parse(event.target.responseText));
          }
          else {
            var div=document.getElementById("output");
            div.innerHTML=XHR.status.toString()+': '+XHR.statusText;
          }
        }
      };

      XHR.open("POST", "https://cadhan.com/api/intergaelic/3.0");
      XHR.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
      XHR.setRequestHeader('Accept','application/json');
      var payload = 'foinse=ga&teacs=';
      payload += encodeURIComponent(document.getElementById('sourcetext').value);
      XHR.send(payload);
      var div=document.getElementById("output");
      div.innerHTML='<em>Tá an téacs á thiontú...</em>'
    });
  });

  function processPairs(arr) {
    var div=document.getElementById("output");
    var suppress = true;
    div.innerHTML='';
    for(var i=0; i<arr.length; i++) {
      t=arr[i][1];
      if (t=="\\n") {
        div.innerHTML+='<br/>';
        suppress = true;
      }
      else {
        if (suppress==false && !t.match(/^[.,\/;”:!?%})]$/)) {
          div.innerHTML+=" ";
        }
        suppress = (t.match(/^[“\/$(\[#{]$/)!==null);
        div.innerHTML+=t;
      }
    }
  }
</script>
