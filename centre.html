<h2>Centering</h2>
<p>In this example, we use positioning and the transform property to vertically and horizontally center the div element:</p>

<div class="center">
<form id="IGform">
  <textarea rows="10" cols="100" id="sourcetext" name="teacs" wrap="virtual"></textarea>
  <br/><br/>
  <input type="submit" value="Cuir isteach é"></input>
  <input type="reset" value="Glan é"></input>
  <br/><br/>
  <input type="radio" name="foinse" value="ga">Pre-Standard Irish</input><br/>
</form>
<hr/>
<div id="output"></div>
  <p>I am vertically and horizontally centered.</p>
</div>

</body>
